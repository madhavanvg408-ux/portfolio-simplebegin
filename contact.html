<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="section-one">
            <h1 class="section-one__name">Gnana Sekar</h1>
            <h3 class="section-one__role">CMS Exectutive</h3>
            <a class="section-one__contact" href="simpleportfolio.html" target="_blank">Home</a>
        </div>

<div class="contact-form"></div>
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter Your MailID" class="contact-form__input"></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea placeholder="Message..." class="contact-form__textarea"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>

            <br>
            
        </form>
        <div class="section-five">
            <p class="section-five__title">Social Media : <a href="https://www.instagram.com/?hl=en"
                    target="_blank">instagram</a>
                <a href="https://in.linkedin.com/" target="_blank">linkedin</a>
            </p>

            <p class="section-five__desc">&copy; Gnana Sekar</p>

        </div>

    </div>


</body>

</html>
